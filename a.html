<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do Not Press</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: "Courier New", monospace;
            background: black;
            color: #00ff00;
        }

        /* Hacker background */
        #code-rain {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Center content */
        #center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            text-align: center;
        }

        button {
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #00ff00;
            color: black;
        }

        /* Love mode */
        body.love {
            background: darkred;
            color: white;
        }

        body.love button {
            display: none;
        }

        #love-text {
            font-size: 48px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s ease;
        }

        body.love #love-text {
            opacity: 1;
        }

        /* Hearts */
        .heart {
            position: absolute;
            color: pink;
            font-size: 24px;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<canvas id="code-rain"></canvas>

<div id="center">
    <button id="danger-btn">Do not press</button>
    <div id="love-text">I love you Anna</div>
</div>

<script>
    /* Matrix-style code rain */
    const canvas = document.getElementById("code-rain");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "01{}[]<>$#@!*&";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) {
        drops[x] = Math.random() * canvas.height;
    }

    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#00ff00";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const text = letters.charAt(Math.floor(Math.random() * letters.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }

    setInterval(drawMatrix, 33);

    /* Button interaction */
    document.getElementById("danger-btn").addEventListener("click", () => {
        document.body.classList.add("love");
        startHearts();
    });

    /* Hearts generator */
    function startHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "â¤";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 20 + "px";
            heart.style.animationDuration = Math.random() * 3 + 4 + "s";

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }, 300);
    }

    window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>

</body>
</html>
